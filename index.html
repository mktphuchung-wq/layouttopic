<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Văn Hóa Thái Bình Dương (Culture) - Polynesia, Melanesia, Micronesia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <header class="topic-header">
            <span class="badge-topic">Topic</span>
            <h1>Culture of the Pacific</h1>
            <p>Khám phá văn hóa, phong tục và di sản của các bộ tộc hải đảo.</p>
        </header>

        <section id="polynesia" class="region-section">
            <div class="section-header">
                <h2>Polynesia</h2>
                <div class="country-filter" data-region="Polynesia">
                    <button class="filter-btn active" data-country="all">Top Picks</button>
                    <button class="filter-btn" data-country="Hawaii">Hawaii</button>
                    <button class="filter-btn" data-country="New Zealand">New Zealand</button>
                    <button class="filter-btn" data-country="Samoa">Samoa</button>
                    <button class="filter-btn" data-country="Tahiti">Tahiti</button>
                </div>
            </div>
            <div class="post-grid" id="grid-polynesia">
                </div>
        </section>

        <hr class="divider">

        <section id="melanesia" class="region-section">
            <div class="section-header">
                <h2>Melanesia</h2>
                <div class="country-filter" data-region="Melanesia">
                    <button class="filter-btn active" data-country="all">Top Picks</button>
                    <button class="filter-btn" data-country="Fiji">Fiji</button>
                    <button class="filter-btn" data-country="Vanuatu">Vanuatu</button>
                    <button class="filter-btn" data-country="Papua New Guinea">Papua New Guinea</button>
                </div>
            </div>
            <div class="post-grid" id="grid-melanesia"></div>
        </section>

        <hr class="divider">

        <section id="micronesia" class="region-section">
            <div class="section-header">
                <h2>Micronesia</h2>
                <div class="country-filter" data-region="Micronesia">
                    <button class="filter-btn active" data-country="all">Top Picks</button>
                    <button class="filter-btn" data-country="Palau">Palau</button>
                    <button class="filter-btn" data-country="Guam">Guam</button>
                    <button class="filter-btn" data-country="Kiribati">Kiribati</button>
                </div>
            </div>
            <div class="post-grid" id="grid-micronesia"></div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
